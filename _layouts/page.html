---
layout: default
---

<div class="page">
    <div class="page-title container">
        <h1>{{ page.displayTitle }}</h1>
        {% if page.date %}
            <div class="post-date">{{ page.date | date_to_string }}</div>
        {% endif %}
    </div>

    <div class="page-body container">
        {{ content }}
    </div>
</div>
