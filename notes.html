---
layout: page
navTitle: Dev Notes
---

<div class="posts">
  {% for post in site.categories.notes %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    {{ post.description }}
  </div>
  {% endfor %}
</div>
