---
layout: page
navTitle: Posts
displayTitle: Tutorials and Posts
---

<div class="posts">
  {% for post in site.categories.posts %}
  <div class="post">
    <h2 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    {{ post.description }}
  </div>
  {% endfor %}
</div>
