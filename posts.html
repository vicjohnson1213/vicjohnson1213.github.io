---
layout: page
navTitle: Posts
displayTitle: Tutorials and Posts
---

<div class="previews">
    {% for post in site.posts %}
    <div class="preview">
        <h2 class="preview-title">
            <a href="{{ site.baseurl }}{{ post.url }}">
                {{ post.displayTitle }}
            </a>
        </h2>

        <div class="preview-date">{{ post.date | date_to_string }}</div>
        <div class="preview-body">{{ post.description }}</div>

    </div>
    {% endfor %}
</div>
